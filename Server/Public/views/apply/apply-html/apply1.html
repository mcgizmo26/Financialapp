<div class="applycontainer" ng-controller="applyController">

    <!-- ***************** Application Form ******************** -->

    <div class="applyform">

        <div class="appheader"><span class="lettercolor">T</span>itan <span class="lettercolor">F</span>inancial</div>

        <!-- ******************** Applicants Login Info ******************** -->

        <div class="appinfo">Applicant Information</div>

        <div class="app-content-uppertop">

            <div class="user-username">
                <div class="create-username">Create Username</div>
                <input ng-model="userObj.username" placeholder="Create UserName..." />
            </div>

            <div class="user-password">
                <div class="create-password">Create Password</div>
                <input type="password" ng-model="userObj.password" minlength="3" required placeholder="Create Password..." />
            </div>

        </div>

        <!-- ******************** Applicants Personal Info ******************** -->

        <div class="app-content-top">

            <div class="Names">
                <div id="firstname">First Name</div>
                <input ng-model="userObj.firstname" placeholder="First Name..." />
                <input ng-model="userObj.lastname" placeholder="Last Name..." />
            </div>

            <div class="Birth">
                <div id="dob">Date of Birth</div>
                <select class="month-textbox" ng-model="userObj.monthinput" id="monthinput">
                    <option value>--Month--</option>
                    <option value="Jan">January</option>
                    <option value="Feb">February</option>
                    <option value="Mar">March</option>
                    <option value="Apr">April</option>
                    <option value="May">May</option>
                    <option value="Jun">June</option>
                    <option value="Jul">July</option>
                    <option value="Aug">August</option>
                    <option value="Sep">September</option>
                    <option value="Oct">October</option>
                    <option value="Nov">November</option>
                    <option value="Dec">December</option>
                </select>

                <select class="day-textbox" ng-model="userObj.dayinput" id="dayinput">
                    <option value>--Day--</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="30">31</option>
                </select>

                <input id="yearinput" ng-model="userObj.yearinput" placeholder="Year" />

            </div>

            <div class="Social">
                <div id="ssn">Social Security</div>
                <input ng-change="addDashes3('userObj.ssn', userObj.ssn)" ng-model-options='{ debounce: 250 }' ng-model="userObj.ssn" maxlength='11' placeholder="SSN...xxx-xx-xxxx" />
            </div>

        </div>

        <!-- *************** Applicants Contact Info & E-mail ************ -->

        <div class=app-content-mid>

            <div class="Numbers">
                <div Class="hometele">Contact Info</div>
                <input ng-change="addDashes('userObj.hometele', userObj.hometele)" ng-model-options='{ debounce: 250 }' ng-model="userObj.hometele" maxlength='12' placeholder="Home Number..." />
                <input ng-change="addDashes1('userObj.celltele', userObj.celltele)" ng-model-options='{ debounce: 250 }' ng-model="userObj.celltele" maxlength='12' placeholder="Cell Number..." />
            </div>

            <div class="Elec">
                <div Class="email">E-mail</div>
                <input ng-model="userObj.email" placeholder="Email..." />
            </div>
        </div>


        <!-- ********* Applicants Address ******** -->

        <div class="app-content-lower">

            <div class="address-top">

                <div class="location-address">
                    <div id="address">Address</div>
                    <input id="addressinput" ng-model="userObj.addressinput" placeholder="Address..." />
                </div>

            </div>

            <div class="address-bottom">

                <div class="location-city">
                    <div id="city">City</div>
                    <input ng-model="userObj.cityinput" placeholder="City..." />
                </div>

                <div class="location-state">
                    <div id="state">State</div>
                    <select class="state-textbox" id="stateinput" ng-model="userObj.stateinput">
                        <option value>---Select---</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AR">Arizona</option>
                        <option value="AZ">Arizona</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Conneticut</option>
                        <option value="DE">Deleware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>

                <div class="location-zipcode">
                    <div id="zipcode">Zip Code</div>
                    <input id="zipcodeinput" ng-model="userObj.zipcode" maxlength="5" placeholder="Zip..." />
                </div>

            </div>

        </div>

        <!-- ******************* Employer Section ********************* -->

        <div class="employment-section">

            <div class="employ">
                <div id="employer">Employer Name</div>
                <input id="employerinput" ng-model="userObj.employername" placeholder="Employer..." />
            </div>

            <div class="employnum">
                <div Class="employertele">Employer Number</div>
                <input ng-change="addDashes2('userObj.employertele', userObj.employertele)" ng-model-options='{ debounce: 250 }' ng-model="userObj.employertele"   ng-model="BuisnessTele" maxlength='12' placeholder="Buisness Number..." />
            </div>

            <div class="employemail">
                <div Class="business-email">Employer E-mail</div>
                <input ng-model="userObj.businessemail" placeholder="Employrer Email..." />
            </div>

        </div>




        <div class="buttons">
            <div class="submit1" ng-click="createUser(userObj)">Submit</div>
            <div class="back" ui-sref="apply">Back</div>
        </div>
    </div>
</div>
