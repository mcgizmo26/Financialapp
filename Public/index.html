<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./views/about/aboutstyles.css">
    <link rel="stylesheet" href="./views/home/homestyles.css">
    <link rel="stylesheet" href="./views/qualifications/qualificationsstyles.css">
    <link rel="stylesheet" href="./ui-bootstrap-custom-1.3.3-csp.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <title>test</title>
</head>

<body ng-app="testApp">
    <div section="main-container">
        <div class="main">
            <div class="mainimage">
                <div class="header">
                    <div class="menu"><img height="75px" src="./img/menubutton.png" ng-click="show=!show"></div>

                    <div class="text-section" ng-click="show=!show" ng-init="show=false" ng-class="{'show-menu': show}">

                        <div class="about" ui-sref="about">About</div>
                        <div class="qualifications" ui-sref="qualifications">Qualifications</div>

                    </div>

                </div>
                <div class="main-content">

                <div class="footer">

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.0/angular-ui-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular-animate.js"></script>
    <script src="
https://cdnjs.cloudflare.com/ajax/libs/angular-touch/1.5.7/angular-touch.js"></script>
    <script src="./testApp.js"></script>
    <script src="./views/about/aboutDirective.js"></script>
    <script src="./views/apply/applyDirective.js"></script>
    <script src="./views/home/homeDirective.js"></script>
    <script src="./views/qualifications/qualificationsDirective.js"></script>
    <script src="./testService.js"></script>
    <script src="./views/about/aboutController.js"></script>
    <script src="./views/apply/applyController.js"></script>
    <script src="./views/home/homeController.js"></script>
    <script src="./views/qualifications/qualificationsController.js"></script>
    <script src="./mainController.js"></script>
    <script src="./ui-bootstrap-custom-1.3.3.js"></script>
